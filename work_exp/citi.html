<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>citi</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f9f9f9;
            --text-color: #333;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            color: var(--primary-color);
        }
        .meta {
            font-style: italic;
            color: #666;
            margin-bottom: 1rem;
        }
        .content {
            background-color: white;
            border: 1px solid #ddd;
            padding: 2rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <main>
        <h1>Project/Blog Post Title</h1>
        <div class="meta">Published on: [Date]</div>
        <div class="content">
            <p>Your project description or blog post content goes here. You can include multiple paragraphs, lists, code snippets, or any other relevant information.</p>
            
            <h2>Subheading</h2>
            <p>More detailed information about your project or blog post topic.</p>
            
            <!-- Add more content as needed -->
        </div>
        <a href="index.html" class="back-link">&larr; Back to Portfolio</a>
    </main>
</body>
</html>
